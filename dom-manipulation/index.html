<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style for the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Style for the header */
      h1 {
        margin-bottom: 20px;
        color: #4caf50;
      }

      /* Style for the quote display */
      #quoteDisplay {
        font-size: 1.5em;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Style for the buttons */
      button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Style for the input fields */
      input[type="text"] {
        padding: 10px;
        font-size: 1em;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: calc(100% - 24px); /* Adjusting for padding and border */
      }

      div {
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="addQuoteButton">Add Quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
